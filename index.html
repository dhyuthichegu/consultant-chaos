<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Analyst: Playable Edition</title>
    <style>
        :root {
            --bg-color: #2d3436;
            --carpet: #b2bec3;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
            width: 960px;
            height: 640px;
            background: #dfe6e9;
        }

        canvas { display: block; }

        /* HUD */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        .hud-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 3px solid #2d3436;
            border-radius: 50px;
            padding: 10px 30px;
            display: flex;
            gap: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: 800;
            font-size: 18px;
            color: #2d3436;
        }

        /* Modal Screens */
        #screens {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 500px;
            border: 4px solid #2d3436;
        }

        .hidden { display: none !important; }

        h1 { margin: 0 0 10px 0; font-size: 32px; text-transform: uppercase; color: #2d3436; }
        
        .btn {
            background: #0984e3;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
            box-shadow: 0 5px 0 #074f8a;
        }
        .btn:active { transform: translateY(5px); box-shadow: none; }
        .btn:hover { background: #0c97fe; }

        /* Memory Phase UI */
        #memory-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 40;
        }
        #timer-big { font-size: 100px; font-weight: 900; margin: 20px; }
        .legend-row { display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap; justify-content: center; max-width: 800px;}
        .legend-card { 
            background: white; color: black; padding: 10px 20px; 
            border-radius: 8px; font-weight: bold; display: flex; align-items: center; gap: 10px;
            border-left: 10px solid #333;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="960" height="640"></canvas>

        <div id="ui-layer">
            <div class="hud-bar">
                <span>WEEK <span id="ui-level">1</span></span>
                <span>QUOTA: <span id="ui-score">0</span>/<span id="ui-goal">2</span></span>
                <span style="color:#d63031">SANITY: <span id="ui-hp">100</span>%</span>
            </div>
        </div>

        <!-- Memory Overlay (Only visible during memorize phase) -->
        <div id="memory-overlay" class="hidden">
            <h1>MEMORIZE THE CUBICLES</h1>
            <div id="timer-big">20</div>
            <div id="legend-container" class="legend-row"></div>
        </div>

        <div id="screens">
            <!-- Start Screen -->
            <div id="start-screen" class="modal">
                <h1>The Analyst v6</h1>
                <p><strong>Instructions:</strong></p>
                <div style="text-align: left; background: #f1f2f6; padding: 20px; border-radius: 8px; margin: 20px 0;">
                    <p>1. <strong>Memorize</strong> which color cubicle has which task.</p>
                    <p>2. <strong>Grab</strong> the right file. (Check the bubble above your head!)</p>
                    <p>3. <strong>Deliver</strong> to the client before they rage quit.</p>
                </div>
                <button class="btn" onclick="Game.startPhase('MEMORIZE')">START JOB</button>
            </div>

            <!-- Level Done -->
            <div id="level-screen" class="modal hidden">
                <h1 style="color: #00b894">PROMOTED!</h1>
                <p>You survived the week.</p>
                <button class="btn" onclick="Game.nextLevel()">NEXT WEEK</button>
            </div>

            <!-- Game Over -->
            <div id="game-over-screen" class="modal hidden">
                <h1 style="color: #d63031">FIRED</h1>
                <p id="fail-msg">"Bruh."</p>
                <button class="btn" onclick="location.reload()">RE-APPLY</button>
            </div>
        </div>
    </div>

<script>
/**
 * THE ANALYST V6
 * "Actually Playable Edition"
 */

// --- ASSETS & CONFIG ---
const COLORS = {
    red: '#ff7675', green: '#55efc4', blue: '#74b9ff', 
    yellow: '#ffeaa7', purple: '#a29bfe', orange: '#fab1a0'
};

const TASKS = [
    { id: 'deck', name: 'Deck', icon: 'üìä', color: COLORS.red },
    { id: 'model', name: 'Model', icon: 'üìâ', color: COLORS.green },
    { id: 'legal', name: 'Legal', icon: 'üìú', color: COLORS.yellow },
    { id: 'coffee', name: 'Coffee', icon: '‚òï', color: COLORS.blue },
    { id: 'tech', name: 'IT Help', icon: 'üíª', color: COLORS.purple },
    { id: 'hr', name: 'HR Form', icon: 'üìù', color: COLORS.orange }
];

const AUDIO = {
    ctx: new (window.AudioContext || window.webkitAudioContext)(),
    speak: function(txt, rate=1, pitch=1) {
        if(!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const ut = new SpeechSynthesisUtterance(txt);
        ut.rate = rate; ut.pitch = pitch; ut.volume = 1.0;
        window.speechSynthesis.speak(ut);
    },
    playOsc: function(freq, type, dur, vol=0.1) {
        if(this.ctx.state === 'suspended') this.ctx.resume();
        const o = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        o.type = type;
        o.frequency.setValueAtTime(freq, this.ctx.currentTime);
        g.gain.setValueAtTime(vol, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime+dur);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime+dur);
    },
    bruh: function() { this.speak("Bruh", 0.6, 0.6); }, // Deep slow bruh
    leave: function() { this.speak("You need to leave", 0.9, 1); },
    vineBoom: function() { 
        this.playOsc(60, 'sawtooth', 0.5, 0.3); 
        this.playOsc(40, 'sine', 0.8, 0.5); 
    },
    pop: function() { this.playOsc(800, 'sine', 0.1, 0.1); }
};

// --- GAME ENGINE ---
const Game = {
    canvas: document.getElementById('gameCanvas'),
    ctx: document.getElementById('gameCanvas').getContext('2d'),
    
    state: {
        phase: 'IDLE', // IDLE, MEMORIZE, PLAYING, GAMEOVER
        level: 1,
        score: 0,
        goal: 2,
        sanity: 100,
        frame: 0
    },

    map: [], // Cubicles
    player: { x: 480, y: 350, w: 30, h: 30, holding: null, frame: 0 },
    clients: [],
    particles: [],
    
    // Bounds
    deskY: 500,
    trashBin: { x: 850, y: 520, w: 50, h: 60 },

    init: function() {
        this.resize();
        this.loop = this.loop.bind(this);
        requestAnimationFrame(this.loop);
        
        // Input
        this.keys = {};
        window.addEventListener('keydown', e => {
            this.keys[e.key] = true;
            if(e.code === 'Space') this.keys['Space'] = true;
        });
        window.addEventListener('keyup', e => {
            this.keys[e.key] = false;
            if(e.code === 'Space') { this.keys['Space'] = false; this.lockSpace = false; }
        });
    },

    resize: function() {
        // Fixed resolution, CSS scales it
    },

    startPhase: function(phase) {
        if(phase === 'MEMORIZE') {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('memory-overlay').classList.remove('hidden');
            
            // 1. Generate Map
            this.map = [];
            let tasks = [...TASKS].sort(() => Math.random() - 0.5);
            
            // 2 Rows of 3 Cubicles
            for(let row=0; row<2; row++) {
                for(let col=0; col<3; col++) {
                    this.map.push({
                        x: 80 + (col * 280),
                        y: 50 + (row * 220),
                        w: 240, h: 160,
                        task: tasks.shift()
                    });
                }
            }

            // 2. Populate Legend
            const leg = document.getElementById('legend-container');
            leg.innerHTML = '';
            this.map.forEach(c => {
                leg.innerHTML += `
                    <div class="legend-card" style="border-left-color:${c.task.color}">
                        ${c.task.name} ${c.task.icon}
                    </div>
                `;
            });

            // 3. Timer
            let t = 20;
            const el = document.getElementById('timer-big');
            this.timerInt = setInterval(() => {
                t--; el.innerText = t;
                if(t<=0) { clearInterval(this.timerInt); this.startPhase('PLAYING'); }
            }, 1000);
            
            this.state.phase = 'MEMORIZE';
        }

        if(phase === 'PLAYING') {
            document.getElementById('memory-overlay').classList.add('hidden');
            document.getElementById('level-screen').classList.add('hidden');
            
            this.state.phase = 'PLAYING';
            this.state.score = 0;
            this.state.sanity = 100;
            this.player.holding = null;
            this.clients = [];
            
            // Difficulty
            this.state.goal = 1 + this.state.level;
            
            // Spawn first client
            this.spawnClient();
        }
    },

    nextLevel: function() {
        this.state.level++;
        this.startPhase('PLAYING'); // Skip memorize in next levels? Or keep it?
        // Let's keep map same for level run, but maybe shuffle per "Game Over"? 
        // For now, next level just keeps map but harder.
    },

    loop: function() {
        this.update();
        this.draw();
        requestAnimationFrame(this.loop);
    },

    update: function() {
        if(this.state.phase !== 'PLAYING') return;
        this.state.frame++;

        // 1. Player Move
        let dx = 0, dy = 0;
        const spd = 6;
        if(this.keys['w'] || this.keys['ArrowUp']) dy = -spd;
        if(this.keys['s'] || this.keys['ArrowDown']) dy = spd;
        if(this.keys['a'] || this.keys['ArrowLeft']) dx = -spd;
        if(this.keys['d'] || this.keys['ArrowRight']) dx = spd;

        this.player.x += dx; 
        this.player.y += dy;
        
        // Wall Collisions
        // Outer walls
        this.player.x = Math.max(20, Math.min(940, this.player.x));
        this.player.y = Math.max(20, Math.min(this.deskY - 30, this.player.y)); // Reception desk barrier

        if(dx!==0 || dy!==0) this.player.frame += 0.25;

        // 2. Client Spawning (30s fixed for L1)
        // 30s * 60fps = 1800
        let rate = 1800; 
        if(this.state.level > 1) rate = 1200; // 20s
        if(this.state.level > 2) rate = 900;  // 15s

        if(this.state.frame % rate === 0 && this.clients.length < 3) {
            this.spawnClient();
        }

        // 3. Client Logic
        this.clients.forEach((c, i) => {
            c.patience -= (0.05 + (this.state.level * 0.02));
            if(c.patience <= 0) {
                this.clients.splice(i, 1);
                this.damage(25);
                AUDIO.bruh();
                this.spawnParticle(c.x, c.y, "ü§¨", "red");
            }
        });

        // 4. Interaction
        if(this.keys['Space'] && !this.lockSpace) {
            this.checkInteraction();
            this.lockSpace = true;
        }

        // HUD
        document.getElementById('ui-level').innerText = this.state.level;
        document.getElementById('ui-score').innerText = this.state.score;
        document.getElementById('ui-goal').innerText = this.state.goal;
        document.getElementById('ui-hp').innerText = Math.floor(this.state.sanity);
    },

    spawnClient: function() {
        const t = TASKS[Math.floor(Math.random() * TASKS.length)];
        const x = 150 + (this.clients.length * 250);
        this.clients.push({
            x: x, y: this.deskY + 40, w: 40, h: 40,
            task: t, patience: 100
        });
        AUDIO.vineBoom();
    },

    checkInteraction: function() {
        const p = this.player;

        // Cubicles
        for(let c of this.map) {
            // Is inside cubicle?
            if(p.x > c.x && p.x < c.x + c.w && p.y > c.y && p.y < c.y + c.h) {
                p.holding = c.task;
                AUDIO.pop();
                this.spawnParticle(p.x, p.y-50, c.task.icon, "black");
                return;
            }
        }

        // Trash
        if(this.dist(p, this.trashBin) < 60) {
            if(p.holding) {
                p.holding = null;
                this.spawnParticle(this.trashBin.x, this.trashBin.y-50, "üóëÔ∏è", "gray");
            }
            return;
        }

        // Clients
        for(let i=0; i<this.clients.length; i++) {
            let c = this.clients[i];
            if(this.dist(p, {x:c.x, y:c.y-60}) < 80) { // Reach over desk
                if(p.holding && p.holding.id === c.task.id) {
                    // Success
                    this.clients.splice(i, 1);
                    this.state.score++;
                    this.state.sanity = Math.min(100, this.state.sanity + 15);
                    p.holding = null;
                    this.spawnParticle(c.x, c.y-100, "‚úÖ", "green");
                    
                    if(this.state.score >= this.state.goal) {
                        this.state.phase = 'LEVEL_DONE';
                        document.getElementById('level-screen').classList.remove('hidden');
                    }
                } else if (p.holding) {
                    // Fail
                    this.state.sanity -= 10;
                    AUDIO.bruh();
                    this.spawnParticle(c.x, c.y-100, "‚ùå", "red");
                    if(this.state.sanity <= 0) this.gameOver();
                }
            }
        }
    },

    damage: function(amt) {
        this.state.sanity -= amt;
        if(this.state.sanity <= 0) this.gameOver();
    },

    gameOver: function() {
        this.state.phase = 'GAMEOVER';
        document.getElementById('game-over-screen').classList.remove('hidden');
        AUDIO.leave();
    },

    spawnParticle: function(x, y, txt, col) {
        this.particles.push({x, y, txt, col, life: 60});
    },

    dist: function(o1, o2) {
        return Math.hypot(o1.x - o2.x, o1.y - o2.y);
    },

    // --- DRAWING ---
    draw: function() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, 960, 640);

        // 1. Floor
        ctx.fillStyle = "#dfe6e9";
        ctx.fillRect(0,0,960,640);

        // 2. Cubicles (The detailed ones)
        this.map.forEach(c => {
            this.drawCubicle(c);
        });

        // 3. Reception Desk
        ctx.fillStyle = "#636e72";
        ctx.fillRect(0, this.deskY, 960, 20); // Divider

        // Trash Bin
        ctx.fillStyle = "#b2bec3";
        ctx.fillRect(this.trashBin.x, this.trashBin.y, this.trashBin.w, this.trashBin.h);
        ctx.strokeRect(this.trashBin.x, this.trashBin.y, this.trashBin.w, this.trashBin.h);
        ctx.fillStyle = "black"; ctx.font="20px Arial"; ctx.fillText("TRASH", this.trashBin.x-5, this.trashBin.y+35);

        // 4. Clients
        this.clients.forEach(c => this.drawClient(c));

        // 5. Player
        this.drawPlayer(this.player);

        // 6. Particles
        this.particles.forEach((p, i) => {
            ctx.fillStyle = p.col;
            ctx.font = "40px Arial";
            ctx.fillText(p.txt, p.x, p.y);
            p.y -= 1; p.life--;
            if(p.life<=0) this.particles.splice(i, 1);
        });
    },

    drawCubicle: function(c) {
        const ctx = this.ctx;
        
        // Floor (Color Coded!)
        ctx.fillStyle = c.task.color;
        ctx.fillRect(c.x, c.y, c.w, c.h);

        // Walls (Grey Partitions)
        ctx.fillStyle = "#636e72";
        const wThick = 8;
        // Top Wall
        ctx.fillRect(c.x, c.y, c.w, wThick);
        // Left Wall
        ctx.fillRect(c.x, c.y, wThick, c.h);
        // Right Wall
        ctx.fillRect(c.x + c.w - wThick, c.y, wThick, c.h);

        // Desk (Wooden)
        ctx.fillStyle = "#e17055";
        ctx.fillRect(c.x + 10, c.y + 10, c.w - 20, 40);
        
        // Monitor
        ctx.fillStyle = "#2d3436";
        ctx.fillRect(c.x + 40, c.y + 15, 50, 30);
        
        // Chair
        ctx.fillStyle = "#2d3436";
        ctx.beginPath(); ctx.arc(c.x + 65, c.y + 70, 15, 0, Math.PI*2); ctx.fill();

        // Label (Only if memorizing)
        if(this.state.phase === 'MEMORIZE') {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(c.x, c.y, c.w, c.h);
            ctx.fillStyle = "white";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(c.task.icon, c.x + c.w/2, c.y + 70);
            ctx.font = "20px Arial";
            ctx.fillText(c.task.name, c.x + c.w/2, c.y + 100);
        }
    },

    drawPlayer: function(p) {
        const ctx = this.ctx;
        const bob = Math.sin(p.frame) * 4;

        // Shadow
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.beginPath(); ctx.ellipse(p.x, p.y + 20, 15, 8, 0, 0, Math.PI*2); ctx.fill();

        // Body (Simple Oversimplified)
        ctx.fillStyle = "#0984e3";
        ctx.beginPath(); ctx.arc(p.x, p.y + bob, 18, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "black"; ctx.lineWidth = 2; ctx.stroke();

        // Holding Bubble (THE REQUESTED FEATURE)
        if(p.holding) {
            // Bubble line
            ctx.beginPath(); ctx.moveTo(p.x, p.y - 20 + bob); ctx.lineTo(p.x + 20, p.y - 50 + bob); ctx.stroke();
            // Circle
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(p.x + 30, p.y - 60 + bob, 25, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            // Icon
            ctx.fillStyle = "black"; ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText(p.holding.icon, p.x + 30, p.y - 50 + bob);
        }
    },

    drawClient: function(c) {
        const ctx = this.ctx;
        const bob = Math.sin(this.state.frame * 0.1) * 3;

        // Body
        ctx.fillStyle = "#e84393";
        ctx.beginPath(); ctx.arc(c.x, c.y + bob, 18, 0, Math.PI*2); ctx.fill(); ctx.stroke();

        // Bubble
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.ellipse(c.x + 40, c.y - 40 + bob, 30, 20, 0, 0, Math.PI*2); ctx.fill(); ctx.stroke();
        ctx.fillStyle = "black"; ctx.font = "24px Arial"; ctx.textAlign = "center";
        ctx.fillText(c.task.icon, c.x + 40, c.y - 32 + bob);

        // Patience
        ctx.fillStyle = "white";
        ctx.fillRect(c.x - 20, c.y + 30, 40, 6);
        ctx.strokeRect(c.x - 20, c.y + 30, 40, 6);
        ctx.fillStyle = c.patience < 30 ? "red" : "#00b894";
        ctx.fillRect(c.x - 19, c.y + 31, 38 * (c.patience/100), 4);
    }
};

window.onload = () => Game.init();

</script>
</body>
</html>
